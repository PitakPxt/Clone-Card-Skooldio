<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Card Skoolio</title>
    <link
      rel="shortcut icon"
      href="https://www.skooldio.com/static/favicon/skooldio-logo.svg"
    />

    <!-- Import Rubik font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Import Anuphan font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&display=swap"
      rel="stylesheet"
    />

    <!-- Import tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Import Icon -->
    <script
      src="https://kit.fontawesome.com/326fa2dd31.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="font-['Rubik','Anuphan']">
    <section
      class="flex justify-center items-center w-screen h-screen bg-gray-100"
    >
      <a
        href="https://www.skooldio.com/courses/javaScript-for-web-development"
        class="bg-white shadow-lg flex flex-col max-w-[300px] rounded-lg overflow-hidden transition hover:-translate-y-10 hover:shadow-2xl"
        target="_blank"
      >
        <img
          src="https://public-assets.skooldio.com/storefront-sku%2F0f74ea90-6781-4fb7-8ffb-0effe99e8b30%2Fmodern-javascript-es6.png"
          alt="..."
        />
        <div class="p-4 flex flex-col gap-12">
          <div class="flex flex-col">
            <span class="text-[#faa91a] text-xs font-normal"
              >ONLINE COURSE</span
            >
            <h1 class="text-[#231f20] font-medium text-base">
              Modern JavaScript (ES6)
            </h1>
            <p class="text-[#707070] font-['Anuphan'] text-sm font-normal">
              พื้นฐาน ES6 ที่จำเป็นสำหรับการเขียน JavaScript
            </p>
          </div>
          <div class="flex flex-col gap-4">
            <div class="text-[#faa91a] flex gap-1 text-sm leading-none">
              <span class="inline-flex items-center">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
              </span>
              <span>4.2</span>
            </div>
            <div class="flex items-center gap-2">
              <div class="w-[32px] h-[32px] rounded-full overflow-auto">
                <img
                  src="https://public-assets.skooldio.com/storefront-category%2F6bae3f47-a202-42ec-883f-1b5c459d401a%2FSkooldio_logo_crop.jpeg"
                  alt=""
                />
              </div>
              <p class="text-xs text-[#231f20] font-['Anuphan']">
                Skooldio Team
              </p>
            </div>
          </div>
        </div>
        <div
          class="flex justify-between py-2 px-2 border-t border-[#484848]/10"
        >
          <div class="flex items-center gap-2">
            <i class="text-[#faa91a] fa-regular fa-clock w-[16px] h-[16px]"></i>
            <p class="text-xs text-[#231f20] font-['Anuphan']">2-3 ชั่วโมง</p>
          </div>
          <div class="flex items-center gap-2">
            <p
              class="text-[#707070] text-xs/[10px] text-end font-semibold line-through"
            >
              1,490.-
            </p>
            <p class="text-[#E93F3F] text-end font-semibold">990.-</p>
          </div>
        </div>
      </a>
    </section>
  </body>
</html>
